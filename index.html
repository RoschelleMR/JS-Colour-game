<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h2>Color Guessing Game</h2>
      </header>
      <main>
        <div class="section-container">
          <div class="gen-container">
            <button class="generate-btn">Generate</button>
            <div class="gen-color-box"></div>
          </div>
          <div class="trial-container">
            <div class="trial-box"></div>
            <div class="trial-message"></div>
          </div>
        </div>

        <div class="color-options">
          <div class="color-item item-0"></div>
          <div class="color-item item-1"></div>
          <div class="color-item item-2"></div>
          <div class="color-item item-3"></div>
          <div class="color-item item-4"></div>
          <div class="color-item item-5"></div>
        </div>
      </main>
      <footer>Copyright &copy Roschelle Matthews-Rhoden</footer>
    </div>
  </body>
</html>
